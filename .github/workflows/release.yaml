on:
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: wangyoucao577/go-release-action@v1.33
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "https://dl.google.com/go/go1.23.5.linux-amd64.tar.gz"
          ldflags: |
            -s -w \
            -X=github.com/helviojunior/sprayshark/internal/version.Version=${{ github.event.release.tag_name }} \
            -X=github.com/helviojunior/sprayshark/internal/version.GitHash=$(git rev-parse --short HEAD) \
            -X=github.com/helviojunior/sprayshark/internal/version.GoBuildEnv=$(go version | cut -d' ' -f 3,4 | sed 's/ /_/g') \
            -X=github.com/helviojunior/sprayshark/internal/version.GoBuildTime=$(date -u +'%Y-%m-%dT%H:%M:%SZ')